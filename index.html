<h1 style="color: white!important;">Countdown to the new Online Banking Experience</h1>

    <style>
.calendar-container {
            background: rgba(149, 212, 233, .8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
            color: white!important;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-title {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .day-label {
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }
        
        .past-day {
            background: rgba(255, 0, 0, 0.2);
        }
        
        .past-day::after {
            content: "âœ•";
            position: absolute;
            font-size: 1.8rem;
            color: #ff4d4d;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        
        .target-day {
            background: rgba(255, 215, 0, 0.3);
            border: 2px solid gold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        .today {
            background: rgba(30, 144, 255, 0.3);
            border: 2px solid #1e90ff;
        }
        
        .empty-day {
            background: transparent;
        }
        
        .countdown-info {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="calendar-title" id="current-month">October 2025</div>
        </div>
        <div class="calendar-grid" id="calendar">
            <!-- Calendar will be generated by JavaScript -->
        </div>
        <div class="countdown-info">
            <p>Days until October 21, 2025: <span id="days-remaining">0</span></p>
        </div>
    </div>
  <p style="color: white!important;">Please note that on October 21st our current Online Banking/Mobile App will officially shut down and you will need to enroll in the NEW Online Banking/Mobile App.</p>

    <script>
        // Target date: October 21, 2025
        const targetDate = new Date('October 21, 2025 00:00:00');
        
        // Calendar generation
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // Add day labels
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            daysOfWeek.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-label';
                dayElement.textContent = day;
                calendar.appendChild(dayElement);
            });
            
            // Get current date and target month
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            // Set calendar title
            document.getElementById('current-month').textContent = 
                now.toLocaleString('default', { month: 'long' }) + ' ' + currentYear;
            
            // Get first day of month and number of days
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Add empty days for alignment
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty-day';
                calendar.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                const currentDate = new Date(currentYear, currentMonth, day);
                
                // Check if this day is today
                if (currentDate.toDateString() === now.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                // Check if this day is before today (past)
                if (currentDate < now && currentDate.toDateString() !== now.toDateString()) {
                    dayElement.classList.add('past-day');
                }
                
                // Check if this is the target day
                if (currentDate.getDate() === 21 && currentMonth === 9 && currentYear === 2025) {
                    dayElement.classList.add('target-day');
                }
                
                calendar.appendChild(dayElement);
            }
            
            // Update days remaining
            updateDaysRemaining();
        }
        
        function updateDaysRemaining() {
            const now = new Date();
            const timeDiff = targetDate.getTime() - now.getTime();
            const daysRemaining = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
            document.getElementById('days-remaining').textContent = daysRemaining;
        }
        
        // Initialize
        generateCalendar();
        
        // Regenerate calendar every minute (in case of month change)
        setInterval(generateCalendar, 60000);
    </script>
